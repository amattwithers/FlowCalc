<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">
<title>Flow Caclulator</title>

</head>

<body>

<form action="flowcalc.py" method="POST">

  Catchment Area (ha): <input type="text" name="area" value="300000"><br>
  Total Annual Flow (mm/yr): <input type="text" name="flow" value="300"><br>
  Base Flow Index: <input type="text" name="bfi" value="0.4"><br>
  Input Source Vol (L): <input type="text" name="svol" value="10000"><br>
  Runoff Flow Conc (mg/L): <input type="text" name="rfc" value="0.34"><br>
  Base Flow Conc (mg/L): <input type="text" name="bfc" value="0.1"><br>
  Source Flow Conc (mg/L): <input type="text" name="sfc" value="0.15"><br>
  % Catchment contributing to Runoff: <input type="text" name="rca" value="45"><br>

  <input type="submit" value="Submit">

</form>


</body>

</html>
